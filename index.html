<div id="overlay" class="overlay"></div>

<main class="center-wrapper homepage-center">
    <div class="center-inner">
        <img class="center-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Veolia_logo.svg/1024px-Veolia_logo.svg.png" alt="Veolia Logo">

<script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeSidebar = document.getElementById('closeSidebar');
    const sideParents = document.querySelectorAll('.side-parent');

    // Function to open/close sidebar
    function openSidebar(){ sidebar.classList.add('open'); overlay.classList.add('show'); }
    function closeSidebarFunc(){ sidebar.classList.remove('open'); overlay.classList.remove('show'); }

    // Event listeners for opening/closing sidebar
    hamburger.onclick = () => sidebar.classList.contains('open') ? closeSidebarFunc() : openSidebar();
    overlay.onclick = closeSidebarFunc;
    closeSidebar.onclick = closeSidebarFunc;

    // Event listeners for expanding submenus
    sideParents.forEach(parent => {
        parent.addEventListener('click', () => {
            const targetId = parent.getAttribute('data-target');
            const submenu = document.getElementById(`submenu-${targetId}`);
            const isExpanded = parent.getAttribute('aria-expanded') === 'true';

            // Collapse all other submenus
            document.querySelectorAll('.side-parent[aria-expanded="true"]').forEach(otherParent => {
                if (otherParent !== parent) {
                    otherParent.setAttribute('aria-expanded', 'false');
                    document.getElementById(`submenu-${otherParent.getAttribute('data-target')}`).classList.remove('show-submenu');
                }
            });

            // Toggle current submenu
            parent.setAttribute('aria-expanded', String(!isExpanded));
            if (!isExpanded) {
                submenu.classList.add('show-submenu');
            } else {
                submenu.classList.remove('show-submenu');
            }
        });
    });
</script>
</body>
